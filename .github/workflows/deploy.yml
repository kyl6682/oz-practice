name : Deploy To S3 And Invalidate Cloudfront

on : 
  push : 
    branch : 
      - main

jobs : 
  deploy : 
    runs-on : ubuntu-latest
    steps : 
      - name : Github Repository 파일 불러오기
        uses : actions/checkout@v4  # 깃허브의 라이브러리 (Git marketplace에서 확인 가능)

      - name : 의존성 설치
        run : npm i

      - name : 빌드하기
        run : npm run build

      - name : Debugging
        run : |
          ls
          cd dist
          ls